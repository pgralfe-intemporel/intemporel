<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intemporel — Permanent in a Temporary World</title>

<style>
:root{
  --beige:#f3efe8;
  --navy:#1e2a38;
  --text:#2a2a2a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: "Georgia", serif;
  background:var(--beige);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
}

/* FIRST THIRD */

.hero{
  min-height:80vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.hero img{
  max-width:340px;
  width:100%;
  height:auto;
}

/* INSTAGRAM RAIL */

.instagram{
  padding:80px 5vw;
}

.rail{
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding-bottom:20px;
}

.rail::-webkit-scrollbar{
  height:6px;
}

.rail::-webkit-scrollbar-thumb{
  background:rgba(0,0,0,0.15);
  border-radius:3px;
}

.card{
  min-width:240px;
  height:300px;
  background:#ddd;
  border-radius:6px;
  flex-shrink:0;
}

/* MANIFESTO */

.manifesto{
  padding:120px 20px;
  text-align:center;
  max-width:760px;
  margin:auto;
}

.manifesto h2{
  font-size:36px;
  margin-bottom:40px;
  font-weight:400;
}

.manifesto p{
  font-size:18px;
  line-height:1.8;
  color:#555;
}

/* RESPONSIVE */

@media (max-width:768px){

  .hero{
    min-height:70vh;
  }

  .hero img{
    max-width:240px;
  }

  .card{
    min-width:180px;
    height:240px;
  }

  .manifesto h2{
    font-size:28px;
  }

  .manifesto p{
    font-size:16px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <img src="hero.png" alt="Intemporel logo">
</section>

<section class="instagram">
  <div class="rail">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</section>

<section class="manifesto">
  <h2>Permanent in a Temporary World.</h2>
  <p>
    Intemporel exists as a counterpoint to speed and noise.
    Not as an accessory of a season, but as a companion.
    <br><br>
    Crafted in 18K gold. Made to order. Limited to five exemplars.
    A piece that gathers memory — and stays.
  </p>
</section>

</body>
</html>
